env:
  global:
  - secure: 
  - secure: 
  - AUTHOR_EMAIL=gambol99@gmail.com
  - REGISTRY_USERNAME=gambol99+rebotbuilder
  - REGISTRY=quay.io
services:
- docker
language: go
go:
- 1.6.3
- 1.7beta2
install:
- go get github.com/tools/godep
script:
- make static
before_deploy:
- NAME=GOOS=windows GOARCH=amd64 godep go build -o bin/kmsctl-windows-amd64.exe
- NAME=GOOS=linux GOARCH=amd64 godep go build -o bin/kmsctl-linux-amd64
after_deploy:
- docker login -u ${REGISTRY_USERNAME} -p ${REGISTRY_TOKEN} -e ${AUTHOR_EMAIL} ${REGISTRY}
- VERSION=$TRAVIS_TAG make docker
- VERSION=$TRAVIS_TAG make docker-push
deploy:
  skip_cleanup: true
  on:
    go: 1.6.3
    repo: gambol99/kmsctl
    tags: true
  provider: releases
  api_key:
    secure: "${GITHUB_TOKEN}"
  file:
  - bin/kmsctl-windows-amd64.exe
  - bin/kmsctl-linux-amd64
